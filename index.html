<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <div class="heading">Metric/Imperial Unit Conversion</div>
            <div class="input"><input id="input-el"  role="textbox" type="number" placeholder="20"></div>
            <div class="button" ><button id="btn-el">Convert</button></div>
        </div>
        <div class="bottom">
            <div class="child-1">
                <div class="text">Mass (Meter/Feet)</div>
                <div class="result" id="meters"></div>
            </div>
            <div class="child-2">
                <div class="text">Volume (Liters/Gallons)</div>
                <div class="result" id="liters"></div>
            </div>
            <div class="child-3">
                <div class="text">Mass (Kilograms/Pounds)</div>
                <div class="result" id="kilos"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
