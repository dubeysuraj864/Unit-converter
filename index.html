<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <div class="heading">Metric/Imperial Unit Conversion</div>
            <div class="input"><input id="input-el"  role="textbox" type="number" placeholder="20"></div>
            <div class="button" ><button id="btn-el">Convert</button></div>
        </div>
        <div class="bottom">
            <div class="length">
                <div class="text">Length (Meter/Feet)</div>
                <div class="result">20 meters = 65.516 feet | 20 feet = 6.096 meters</div>
            </div>
            <div class="length">
                <div class="text">Volume (Liters/Gallons)</div>
                <div class="result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
            </div>
            <div class="length">
                <div class="text">Mass (Kilograms/Pounds)</div>
                <div class="result">20 kilos = 44.092 pounds | 20 pounds = 6.096 kilos</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
